<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="screen">
            <input type="text">
        </div>
        <div class="main1">
            <div class="btn_box">
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>(</button>
                </div>
                <div class="buttons">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>)</button>
                </div>
            </div>
            <div class="btn_box1">
                <button>C</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
